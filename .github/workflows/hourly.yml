name: Hourly AQI Logger 

on:
  schedule:
    - cron: '0 * * * *'  # Every hour (UTC)
  workflow_dispatch:

jobs:
  log-aqi:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install Required Libraries
        run: pip install pandas requests

      - name: ðŸš€ Run AQI Logging Script
        run: |
          mkdir -p data
          echo "import requests
import pandas as pd
import datetime
import os

AQICN_TOKEN = '2eb7e59a27fec6826892da8d9b3f9ff95e6c573e'
OPENWEATHER_KEY = 'ee88310481e99a7843bdedc0cca27fd1'

CITY = 'karachi'
COUNTRY = 'PK'

def get_aqi_and_pollutants():
    try:
        url = f'https://api.waqi.info/feed/{CITY}/?token={AQICN_TOKEN}'
        r = requests.get(url)
        r.raise_for_status()
        data = r.json()
        if data.get('status') != 'ok':
            return None
        iaqi = data['data'].get('iaqi', {})
        return {
            'aqi': data['data'].get('aqi'),
            'pm25': iaqi.get('pm25', {}).get('v'),
            'pm10': iaqi.get('pm10', {}).get('v'),
            'co': iaqi.get('co', {}).get('v'),
            'no2': iaqi.get('no2', {}).get('v'),
            'o3': iaqi.get('o3', {}).get('v'),
            'so2': iaqi.get('so2', {}).get('v')
        }
    except Exception as e:
        print('AQI Error:', e)
        return None

def get_weather():
    try:
        url = f'http://api.openweathermap.org/data/2.5/weather?q={CITY},{COUNTRY}&appid={OPENWEATHER_KEY}&units=metric'
        r = requests.get(url)
        r.raise_for_status()
        data = r.json()
        return {
            'temp': data['main'].get('temp'),
            'humidity': data['main'].get('humidity'),
            'pressure': data['main'].get('pressure'),
            'wind_speed': data['wind'].get('speed')
        }
    except Exception as e:
        print('Weather Error:', e)
        return None

def collect_one_hour():
    now = datetime.datetime.now()
    date_str = now.strftime('%Y-%m-%d')
    time_str = now.strftime('%H:%M:%S')
    hour = now.hour + 1  # Convert to 1â€“24

    folder_path = f'data/{date_str}'
    os.makedirs(folder_path, exist_ok=True)
    csv_path = os.path.join(folder_path, 'karachi.csv')

    aqi = get_aqi_and_pollutants()
    weather = get_weather()

    if aqi is None or weather is None:
        print('âŒ Data not available')
        return

    row = {
        'date': date_str,
        'time': time_str,
        'hour': hour,
        **aqi,
        **weather
    }

    df = pd.DataFrame([row])

    if os.path.exists(csv_path):
        df.to_csv(csv_path, mode='a', header=False, index=False)
    else:
        df.to_csv(csv_path, index=False)

    print(f'âœ… Logged hour {hour}:00 â†’ {csv_path}')

if __name__ == '__main__':
    collect_one_hour()" > collect_aqi.py

          python collect_aqi.py

