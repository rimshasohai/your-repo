name: Hourly AQI Data Logger

on:
  schedule:
    - cron: '0 * * * *'  # Run every hour (UTC)
  workflow_dispatch:

jobs:
  fetch-and-log:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pandas requests

      - name: Run AQI Logger
        run: python collect_aqi.py
        env:
          AQICN_TOKEN: 2eb7e59a27fec6826892da8d9b3f9ff95e6c573e
          OPENWEATHER_KEY: ee88310481e99a7843bdedc0cca27fd1

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add data/
          git commit -m "ðŸ“Š Hourly update $(date -u)"
          git push
