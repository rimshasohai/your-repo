name: Collect AQI Hourly

on:
  schedule:
    - cron: "0 * * * *"  # ⏰ Every hour (UTC)
  workflow_dispatch:

jobs:
  run-hourly:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: 📦 Install Dependencies
      run: pip install requests pandas

    - name: 🏃 Run AQI Script (with keys)
      env:
        AQICN_API_KEY: 2eb7e59a27fec6826892da8d9b3f9ff95e6c573e
        OPENWEATHER_API_KEY: ee88310481e99a7843bdedc0cca27fd1
      run: python main.py

    - name: 📤 Upload data CSV as artifact
      uses: actions/upload-artifact@v3
      with:
        name: karachi-aqi-data
        path: data/


